<body >
	<div id="new">	
		<div class="container"> 
	<form action="Register.php" method="POST">
  <div class="form-row">
    <div class="col">
    	
      <label for="First name" class="textcolor">Name</label>
      <input type="name" class="form-control" id="firstname" placeholder="Enter your name" name="name">
    </div>
    
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" class="textcolor">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" class="textcolor">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress" class="textcolor">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity" class="textcolor">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState" class="textcolor">State</label>
      <select id="inputState" class="form-control" name="state">
        <option selected>Choose...</option>
        <option>DELHI</option>
        <option>UTTAR PRADESH</option>
        <option>HARYANA</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip" class="textcolor">Pincode</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" class="textcolor">
       <p class="textcolor"> Accept terms and conditions</p>
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
